
<div ng-include="'components/navbar/navbar.html'"></div>



<hr>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="addClass()">
                <input ng-model="classField" type="text" size="40" placeholder="add a new class to the list!">
                <input ng-model="creditsField" type="number" size="30" placeholder="add number of credits">
                <input ng-model="gradeField" type="text" size="15" placeholder="add letter grade">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">GPA: {{output}}</span>

            </form>
        </li>
        <li class="list-group-item" ng-repeat="test in GPAdata">Class Name: {{test.class}},     Class Credits: {{test.credits}},     Class Grade: {{test.grade}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>
    </ul>
</div>
